<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../BTTHL_CSE391/assets/img/favicon.png">
    <link rel="stylesheet" href="/BTTHL_CSE391/assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ADMIN-NABOX</title>
</head>
<body>
    <main>
        <div class="container">
        <div class="login-form">
            <form action="" method="post">
                <h1>ADMIN SIGN IN</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Nhập username">
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="btn-box">
                    <a href="">
                        Đăng nhập
                    </a>
                </div>
            </form>
        </div>
        </div>
    </main>
    <script>
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const btn = document.querySelector('.btn-box a');
        btn.addEventListener('click', function(e){
            e.preventDefault();
            if(username.value === '' || password.value === ''){
                alert('Vui lòng nhập đầy đủ thông tin');
            }else{
                alert('Đăng nhập thành công');
                window.location.href = '../BTTHL_CSE391/dashboard.html';
            }
        });
    </script>
</body>
</html>
